<!DOCTYPE html>
<html>
<head>
<title>SoundTrail</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="styles/app.css">

</head>

<body>

<img id='poweredlogo' src="assets/powered_by_white.png">
<a href="create.html"><img id='addbutton' src="assets/add_icon.svg"></a>

<div id="app-container">
	<div id="map-canvas"></div>
	<div id="toolbar">
		<div id="start">
			<div id='start-trail'>
				<div class="label">Play sound</div>
			</div>
			<div id="no-tracks">
				<div class="label">No sounds nearby.<br>Try moving closer to a sound.</div>
			</div>
			<div id="loading">
				<div class="label">Fetching sounds near you...</div>
			</div>
		</div>
		<div id="player-container">
			<a id="trackinfo" href="" target="_blank"></a>
			<img id='pausestream' src="assets/pause_icon.svg">
			<img id='resumestream' src="assets/play_icon.svg">
		</div>
	</div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpVC_Ab-qqq96a9kLYo7cjtSG_rZU4wOA&sensor=true"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="parse-1.2.12.min.js"></script>
<script src="//connect.soundcloud.com/sdk.js"></script>

<script src="app.js"></script>

</body>

</html>
